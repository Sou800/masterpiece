# ワークフローの名前
name: Build and Deploy Flutter Web to GitHub Pages

# ワークフローが実行されるタイミング
on:
  push:
    branches:
      - main # 'main' ブランチにプッシュされた時のみ実行

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # 実行環境

    # ⬇️ このブロックを追加します
    permissions:
      contents: write # リポジトリへの書き込み権限を許可する

    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Flutter SDKをセットアップ
      # 'subosito/flutter-action' を使うと簡単
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # 安定版を使用

      # 3. Flutter Webを有効化 (念のため)
      - name: Enable Flutter Web
        run: flutter config --enable-web

      # 4. 依存パッケージを取得
      - name: Install dependencies
        run: flutter pub get

      # 5. Flutter Webアプリをビルド
      # [注意] GitHub Pagesのサブディレクトリにデプロイする場合
      # run: flutter build web --base-href /<リポジトリ名>/
      - name: Build Flutter Web
        run: flutter build web --release

      # 6. ビルド成果物 (build/web) をGitHub Pagesにデプロイ
      # 'peaceiris/actions-gh-pages' を使うと簡単
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web # デプロイするディレクトリを指定